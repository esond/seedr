name: continuous-ios

on:
  push:
    branches:
      - main
      - 'release/v*'
  pull_request:
    branches:
      - main

jobs:
  macos-latest:
    name: macos-latest
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('global.json', 'src/**/*.csproj') }}
      - name: 'Run: PublishIos'
        run: ./build.cmd PublishIos
